        <form action="dadospessoa.php" method="post">
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required><br/>
            <label for="iano">Ano de nascimento:</label>
            <input type="number" name="ano" id="iano" required><br/>
            <fieldset><legend>Sexo:</legend>

                <label for="ifem">Feminino</label>

        </form>
